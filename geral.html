<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Titulos com Marcação -->
    <!-- O atributo contenteditable permite o usuario alterar o conteudo da tag -->
    <h1 contenteditable=><mark>Adicione um titulo como preferir</mark></h1>

    <!-- Titulos italico -->
    <h2><i>Texto 2</i></h2>

    <!-- Titulos sublinhado -->
    <h3><u>Texto 3</u></h3>

    <!-- Titulos com ênfase -->
    <h4>Texto <strong>4</strong></h4>

    <!-- Titulos com renderização a baixo da linha -->
    <h5>Texto <sub>5</sub></h5>

    <!-- Titulos com renderização a cima da linha -->
    <h6>Texto <sup>6</sup></h6>

    <!-- Paragrafo com negrito -->
    <!-- Ambas as tags deixam em negrito, porem a tag strong deixa o texto com mais enfase e semantica -->
    <P><b>Para</b><strong>grafo</strong></P>

    <!-- Small -->
    <small>Small</small>

    <!-- Lista Ordenada -->
    <ol>
        <li>Lista 1</li>
    </ol>

    <!-- Lista não Ordenada -->
    <ul>
        <li>Lista 2</li>
    </ul>

    <!-- Link -->
    <a href=""></a>

    <!-- Quebra de linha horizontal -->
    <hr>

    <!-- Trecho de código que foi excluido -->
    <del>Trecho excluido do documento</del>

    <!-- Quebra de linha -->
    <br><br>

    <!-- Texto resumido e sua explicação -->
    <abbr title="HyperText Markup Language">HTML</abbr>

    <!-- Permite a alterar as cores e tipos de fontes, porem esta tag esta ficando em desuso -->
    <font color="red" face="arial, tahoma">Programe</font>
    
</body>
</html>
