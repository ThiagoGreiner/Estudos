<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Utilizamos as tags kbd para mencionar teclas de teclados-->
    <p>Precione as teclas <kbd>CTRL</kbd> + <kbd>C</kbd> para copiar o texto</p>

    <!-- Utilizamos as tags code para mencionar comandos -->
    <P>Para trocar o fundo de um elemento, utilize o comando <code>background-color</code></P>

    <!-- Geralmente utilizamos a tag pre para agrupar varias tags code -->
    <p>Pomando comleto de alterar cor do fundo</p>
    <pre>
        <code>
            code {
                background-color: #f1f1f1;
                color:red;
            }
        </code>
    </pre>
</body>
</html>
