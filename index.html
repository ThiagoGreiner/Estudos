<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Titulos com Marcação -->
    <h1><mark>Texto 1</mark></h1>

    <!-- Titulos italico -->
    <h2><i>Texto 2</i></h2>

    <!-- Titulos sublinhado -->
    <h3><u>Texto 3</u></h3>

    <!-- Titulos com ênfase -->
    <h4>Texto <strong>4</strong></h4>

    <!-- Titulos com renderização a baixo da linha -->
    <h5>Texto <sub>5</sub></h5>

    <!-- Titulos com renderização a cima da linha -->
    <h6>Texto <sup>6</sup></h6>

    <!-- Paragrafo -->
    <P>Paragrafo</P>

    <!-- Small -->
    <small>Small</small>

    <!-- Lista Ordenada -->
    <ol>
        <li>Lista 1</li>
    </ol>

    <!-- Lista não Ordenada -->
    <ul>
        <li>Lista 2</li>
    </ul>

    <!-- Link -->
    <a href=""></a>

    <!-- Quebra de linha horizontal -->
    <hr>
    
    <!-- citação -->
    <blockquote>Olá, sou uma citação</blockquote>

    <!-- Trecho de código que foi excluido -->
    <del>Trecho excluido do documento</del>

    <!-- Quebra de linha -->
    <br><br>

    <!-- Texto resumido e sua explicação -->
    <abbr title="HyperText Markup Language">HTML</abbr>
</body>
</html>
