<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Geralmente utilzamos o datalist para buscas sugeridas, criamos um datalist e lincamos ele com o input utilizando o id-->
    <input list="browsers" type="search" name="search">
    <datalist id="browsers">
        <option>Chrome</option>
        <option>Mozila</option>
        <option>Edge</option>
        <option>Safari</option>
        <option>Opera</option>
    </datalist>
</body>
</html>
